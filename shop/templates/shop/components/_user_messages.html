{% if messages %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger alert-dismissible fade show{% else %}{{ message.tags }}{% endif %}">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
